
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brightstep Education</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function togglePrograms() {
      const section = document.getElementById("ug-programs");
      section.classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-white p-6 font-sans">
  <div class="flex flex-col items-center mb-6">
    <img src="logo.jpeg" alt="Brightstep Education Logo" class="w-24 h-24 mb-2" />
    <h1 class="text-4xl font-bold text-blue-900">Brightstep Education</h1>
    <p class="text-orange-500 text-sm uppercase">Step into a brighter future</p>
  </div>

  <div class="text-center">
    <button onclick="togglePrograms()" class="bg-blue-900 text-white px-6 py-2 rounded-2xl shadow-lg hover:bg-blue-800">
      Undergraduate Programs ↓
    </button>

    <div id="ug-programs" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 max-w-3xl mx-auto">
      <div class="rounded-2xl shadow p-4 text-left bg-white text-blue-800 font-semibold">BBA – Bachelor of Business Administration</div>
      <div class="rounded-2xl shadow p-4 text-left bg-white text-blue-800 font-semibold">BE - Bachelor of Engineering</div>
      <div class="rounded-2xl shadow p-4 text-left bg-white text-blue-800 font-semibold">BCA – Bachelor of Computer Applications</div>
      <div class="rounded-2xl shadow p-4 text-left bg-white text-blue-800 font-semibold">B.Com – Bachelor of Commerce</div>
      <div class="rounded-2xl shadow p-4 text-left bg-white text-blue-800 font-semibold">BA – Bachelor of Arts</div>
      <div class="rounded-2xl shadow p-4 text-left bg-white text-blue-800 font-semibold">B.Sc – Bachelor of Science</div>
      <div class="rounded-2xl shadow p-4 text-left bg-white text-blue-800 font-semibold">BMS – Bachelor of Management Studies</div>
    </div>
  </div>
</body>
</html>
